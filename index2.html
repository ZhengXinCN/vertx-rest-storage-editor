<!DOCTYPE html>
<html>
    <head>
        <title>Resources</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="vendor/jquery-ui.min.css" />
        <link rel="stylesheet" href="app/css/proton/style.min.css" />
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.min.js"></script>
        <script src="vendor/jstree/jstree.min.js"></script>

        <style>
            .ui-autocomplete {
                max-height: 50vh;
                overflow-y: auto;
                /* prevent horizontal scrollbar */
                overflow-x: hidden;
            }
            li.ui-menu-item {
                font-family: monospace;
                color:#888;
            }
        </style>
    </head>
    <body>
        <div style="width: 100vw; height: 100vh; display: flex">
            <div id="treeResizable" style="width: 350px;; display: flex; flex-direction: column">
                <div style="border-bottom: 1px solid #888; padding: 5px;">
                    <button class="ui-button ui-widget ui-corner-all" title="Home" onclick="goHome()">
                        <i class="fa fa-home"></i>
                    </button>
                    <label for="edit-mode-toggler" style="margin: 0" title="Toggle Edit / Raw "><i class="fa fa-pencil"></i></label>
                    <input type="checkbox" id="edit-mode-toggler" onchange="toggleEditModeClicked()"/>
                </div>
                <div id="tree" style="overflow: auto; background-color: #EEE; flex-grow:1"></div>
            </div>
            <div style="background-color: #888; cursor: ew-resize; width: 5px; height: 100%;" id="resize-handle" class="ui-resizable-exxx"></div>
            <div style="flex-grow: 1">
                <div style="position: relative; width: 100%; height: 100%">
                    <iframe id="editor-iframe" style="position: absolute; top:0; left:0;  width: 100%; height: 100%; border: none"></iframe>
                    <div id="editor-hide-iframe-overlay" style="position:absolute; top:0; left:0; width: 100%; height: 100%; background-color:rgba(255,255,255,0.5); display: none;"></div>
                </div>
            </div>
        </div>

        <div id="dialogSearchResource" title="Search resource / collection">
            <form action="javascript:gotoResource();">
                <input id="nameOfResourceToSearch" type="text" style="width:100%; font-family: monospace">
                <br>
                <input type="submit" value="Goto">
            </form>
        </div>

        <div id="dialogCreateResource" title="Create resource">
            <form action="javascript:createResource();">
                <label id="nameOfResourceToCreateBaseUrl" style="font-family: monospace"></label>
                <br>
                <input id="nameOfResourceToCreate" type="text" style="width:100%; font-family: monospace">
                <br>
                <input type="submit" value="Create">
            </form>
        </div>

        <div id="dialogDeleteResource" title="Delete resource">
            <form action="javascript:deleteResource();">
                <label id="nameOfResourceToDelete" style="font-family: monospace"></label>
                <br>
                <input type="submit" value="Delete">
            </form>
        </div>

        <script src="app/js/rest-editor.settings.js"></script>
        <script src="index2.js"></script>
    </body>
</html>
