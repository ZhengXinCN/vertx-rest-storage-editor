<!DOCTYPE html>
<html>
    <head>
        <title>Resources</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="app/css/proton/style.min.css" />
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap3-dialog/css/bootstrap-dialog.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="app/css/tree.css">

        <script src="vendor/jquery.js"></script>
        <script src="vendor/bootstrap.js"></script>
        <script src="vendor/bootstrap3-dialog/js/bootstrap-dialog.min.js"></script>
        <script src="vendor/jstree/jstree.min.js"></script>
    </head>
    <body>
    <section>
        <article id="toolbox" class="container">
            <div class="well">
                <p>Search with name (in loaded and visible tree):</p>
                <form onsubmit="tree.search($('#filterInput').val(), false, true);hideToolbox();" class="input-group">
                    <input id="filterInput" class="form-control" placeholder="type your search" onClick="this.select();">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </span>
                </form>
            </div>
            <div class="well">
                <p>Search a file with name over redis request:</p>
                <form onsubmit="searchRequest($('#searchInputRequest').val());hideToolbox();" class="input-group">
                    <input id="searchInputRequest" class="form-control" placeholder="type REST URL" onfocus="$('#searchInputRequest').val(getUrlPath())">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </span>
                </form>
            </div>
        </article>
        <div id="backdrop"></div>
        <article id="sidebar" class="jumbotron">
            <div>
                <ol id="breadcrumb" class="breadcrumb"></ol>
            </div>
            <div id="tree">
                <div id="treeError" class="alert alert-danger"><b>Not valid URL:</b><br>Please check that your URL has an '/' at the end</div>
            </div>
        </article>
        <article id="editor">
            <div style="padding:0; overflow:hidden">
                <iframe id="frame"></iframe>
            </div>
        </article>
        <article id="buttonBar" class="jumbotron">
            <a id="goHome" class="btn btn-default"><i class="fa fa-home"></i></a><br><br>
            <button id="toolboxVisibleBtn" onclick="hideToolbox()" class="btn btn-default"><i class="fa fa-bars"></i></button><br><br>
            <button id="treeVisibleBtn" onclick="hideTree()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Hide tree"><i class="fa fa-arrows-h"></i></button><br><br>
            <button onclick="tree.clear_search()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Reset search"><i class="fa fa-reply-all"></i></button><br><br>
            <button onclick="reloadTree()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Reload Tree"><i class="fa fa-refresh"></i></button><br><br>
            <button onclick="chgRawEditMode()" id="edit-switch" class="btn btn-default active" data-toggle="tooltip" data-placement="right" title="Raw Edit Mode"><i class="fa fa-pencil"></i></button><br><br>
            <button onclick="addNodeDialog()" id="addRootNodeBtn" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Add root node (reloads Tree!)"><i class="fa fa-plus"></i></button><br><br>
            <button onclick="helpDialog()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Help"><i class="fa fa-question">&nbsp;</i></button><br><br>
            <button onclick="scrollUp()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Scroll up"><i class="fa fa-arrow-up"></i></button><br><br>
            <button onclick="scrollDown()" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Scroll down"><i class="fa fa-arrow-down"></i></button>
        </article>
    </section>
        <script src="app/js/rest-editor.settings.js"></script>
        <script src="app/js/tree/tree.ajax.js"></script>
        <script src="app/js/tree/tree.node.js"></script>
        <script src="app/js/tree/tree.search.js"></script>
        <script src="app/js/tree/tree.secure.js"></script>
        <script src="app/js/tree/tree.core.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
